version: '3.8'

services:
 backend:
  build:
   context: .
   dockerfile: backend-dockerfile
   tags:
      # - "$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}"
      - "registry/username/myrepos:my-other-tag"
  ports:
  - 8000:5000
  volumes:
  - ./:/app

 mysqldb:
    build:
      context: .
      dockerfile: mysql-dockerfile
      tags:
        - "mysql:mysql"
        # - "registry/username/mysql:my-other-mysql"
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=p@ssw0rd1
    volumes:
      - mysql:/var/lib/mysql
      - mysql_config:/etc/mysql
volumes:
  mysql:
  mysql_config:

